<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --info-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .sidebar {
            min-height: 100vh;
            background: var(--primary-gradient);
            color: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        
        .sidebar .nav-link {
            color: rgba(255,255,255,0.9);
            padding: 1rem 1.5rem;
            margin: 0.25rem 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .sidebar .nav-link:hover {
            background-color: rgba(255,255,255,0.2);
            color: white;
            transform: translateX(5px);
        }
        
        .sidebar .nav-link.active {
            background-color: rgba(255,255,255,0.3);
            color: white;
            font-weight: 600;
        }
        
        .stat-card {
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: none;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            transition: all 0.5s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        
        .stat-card:hover::before {
            transform: scale(1.5);
        }
        
        .stat-card.primary { background: var(--primary-gradient); }
        .stat-card.success { background: var(--success-gradient); }
        .stat-card.info { background: var(--info-gradient); }
        .stat-card.danger { background: var(--secondary-gradient); }
        
        .stat-card .icon {
            position: absolute;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 4rem;
            opacity: 0.3;
        }
        
        .stat-card h3 {
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
        }
        
        .stat-card p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .quick-action-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .quick-action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .btn-modern {
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .main-header {
            background: white;
            border-radius: 15px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 sidebar p-4">
                <div class="mb-4">
                    <h3 class="fw-bold mb-0">
                        <i class="bi bi-building"></i> EMS
                    </h3>
                    <small class="text-white-50">Management System</small>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard">
                            <i class="bi bi-speedometer2 me-2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employees">
                            <i class="bi bi-people me-2"></i> Employees
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/departments">
                            <i class="bi bi-building me-2"></i> Departments
                        </a>
                    </li>
                    <li class="nav-item mt-auto pt-4">
                        <a class="nav-link" href="/logout">
                            <i class="bi bi-box-arrow-right me-2"></i> Logout
                        </a>
                    </li>
                </ul>
            </nav>
            
            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="main-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="h2 mb-0 fw-bold">Dashboard</h1>
                        <div class="text-end">
                            <span class="text-muted">Welcome, </span>
                            <strong class="text-primary" th:text="${username}"></strong>
                        </div>
                    </div>
                </div>
                
                <!-- Statistics Cards -->
                <div class="row mb-4">
                    <div class="col-md-6 col-lg-3">
                        <div class="stat-card primary">
                            <div class="icon"><i class="bi bi-people"></i></div>
                            <h3 th:text="${totalEmployees}">0</h3>
                            <p>Total Employees</p>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="stat-card success">
                            <div class="icon"><i class="bi bi-building"></i></div>
                            <h3 th:text="${totalDepartments}">0</h3>
                            <p>Total Departments</p>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="stat-card info">
                            <div class="icon"><i class="bi bi-graph-up"></i></div>
                            <h3 th:text="${#lists.size(employeesByDept)}">0</h3>
                            <p>Active Departments</p>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="stat-card danger">
                            <div class="icon"><i class="bi bi-check-circle"></i></div>
                            <h3>100%</h3>
                            <p>System Status</p>
                        </div>
                    </div>
                </div>
                
                <!-- Chart -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="chart-container">
                            <h4 class="mb-4 fw-bold">Employees by Department</h4>
                            <canvas id="departmentChart" style="max-height: 400px;"></canvas>
                        </div>
                    </div>
                </div>
                
                <!-- Quick Actions -->
                <div class="row">
                    <div class="col-12">
                        <div class="quick-action-card">
                            <h5 class="mb-4 fw-bold">Quick Actions</h5>
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <a href="/employees/add" class="btn btn-primary btn-modern w-100">
                                        <i class="bi bi-person-plus me-2"></i> Add Employee
                                    </a>
                                </div>
                                <div class="col-md-3">
                                    <a href="/employees" class="btn btn-info btn-modern w-100">
                                        <i class="bi bi-list-ul me-2"></i> View All Employees
                                    </a>
                                </div>
                                <div class="col-md-3">
                                    <a href="/departments" class="btn btn-success btn-modern w-100">
                                        <i class="bi bi-building me-2"></i> Manage Departments
                                    </a>
                                </div>
                                <div class="col-md-3">
                                    <a href="/employees/export" class="btn btn-warning btn-modern w-100">
                                        <i class="bi bi-download me-2"></i> Export Data
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const chartData = /*[[${chartData}]]*/ {labels: [], data: []};
        
        if (chartData && chartData.labels && chartData.labels.length > 0) {
            const ctx = document.getElementById('departmentChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: 'Employees',
                        data: chartData.data,
                        backgroundColor: [
                            'rgba(102, 126, 234, 0.8)',
                            'rgba(79, 172, 254, 0.8)',
                            'rgba(67, 233, 123, 0.8)',
                            'rgba(245, 87, 108, 0.8)',
                            'rgba(118, 75, 162, 0.8)',
                            'rgba(240, 147, 251, 0.8)'
                        ],
                        borderColor: [
                            'rgba(102, 126, 234, 1)',
                            'rgba(79, 172, 254, 1)',
                            'rgba(67, 233, 123, 1)',
                            'rgba(245, 87, 108, 1)',
                            'rgba(118, 75, 162, 1)',
                            'rgba(240, 147, 251, 1)'
                        ],
                        borderWidth: 2,
                        borderRadius: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }
        /*]]>*/
    </script>
</body>
</html>

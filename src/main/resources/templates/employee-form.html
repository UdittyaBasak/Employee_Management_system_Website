<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${employee.empId != null ? 'Edit Employee' : 'Add Employee'}">Employee Form - Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .form-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-top: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .form-header {
            text-align: center;
            padding-bottom: 2rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e9ecef;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.75rem;
        }
        
        .required-star {
            color: #dc3545;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/dashboard">
                <i class="bi bi-building me-2"></i>EMS
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/employees">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/departments">Departments</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4 mb-5">
        <div class="form-card">
            <div class="form-header">
                <h2 class="fw-bold mb-2" th:text="${employee.empId != null ? 'Edit Employee' : 'Add New Employee'}">
                    Employee Form
                </h2>
                <p class="text-muted mb-0">Fill in the details below</p>
            </div>
            
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
            </div>
            
            <form th:action="${employee.empId != null ? '/employees/update/' + employee.empId : '/employees/add'}" 
                  th:object="${employee}" method="post">
                
                <div class="row mb-4">
                    <div class="col-md-12">
                        <label for="name" class="form-label">
                            Full Name <span class="required-star">*</span>
                        </label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" 
                               placeholder="Enter full name" required>
                        <div class="text-danger small mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="department" class="form-label">
                            Department <span class="required-star">*</span>
                        </label>
                        <select class="form-select" id="department" th:field="*{department}" required>
                            <option value="">Select Department</option>
                            <option th:each="dept : ${departments}" 
                                    th:value="${dept.deptName}" 
                                    th:text="${dept.deptName}"></option>
                        </select>
                        <div class="text-danger small mt-1" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
                        <small class="text-muted">If department doesn't exist, add it from the Departments page first.</small>
                    </div>
                    <div class="col-md-6">
                        <label for="designation" class="form-label">
                            Designation <span class="required-star">*</span>
                        </label>
                        <input type="text" class="form-control" id="designation" th:field="*{designation}" 
                               placeholder="e.g., Software Engineer, Manager" required>
                        <div class="text-danger small mt-1" th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}"></div>
                    </div>
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-12">
                        <label for="contact" class="form-label">
                            Contact Number <span class="required-star">*</span>
                        </label>
                        <input type="text" class="form-control" id="contact" th:field="*{contact}" 
                               placeholder="10-15 digits" required pattern="[0-9]{10,15}">
                        <div class="text-danger small mt-1" th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}"></div>
                        <small class="text-muted">Contact must be 10-15 digits only</small>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between align-items-center pt-3 border-top">
                    <a href="/employees" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-2"></i>Cancel
                    </a>
                    <button type="submit" class="btn btn-primary btn-submit text-white">
                        <i class="bi bi-check-circle me-2"></i>
                        <span th:text="${employee.empId != null ? 'Update Employee' : 'Add Employee'}">Submit</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

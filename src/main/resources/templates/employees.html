<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees - Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .main-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .page-header {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .search-filter-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .employee-table-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .table {
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .table thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem;
            font-weight: 600;
        }
        
        .table tbody tr {
            transition: all 0.3s ease;
        }
        
        .table tbody tr:hover {
            background-color: #f8f9fa;
            transform: scale(1.01);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .table tbody td {
            padding: 1rem;
            vertical-align: middle;
            border-bottom: 1px solid #e9ecef;
        }
        
        .badge-department {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            color: white;
            font-weight: 500;
        }
        
        .btn-action {
            border-radius: 8px;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            transition: all 0.3s ease;
        }
        
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/dashboard">
                <i class="bi bi-building me-2"></i>EMS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/employees">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/departments">Departments</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="main-container">
        <div class="page-header">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <div>
                    <h2 class="fw-bold mb-2">Employee Management</h2>
                    <p class="text-muted mb-0">Manage and organize your employee records</p>
                </div>
                <a href="/employees/add" class="btn btn-primary btn-lg">
                    <i class="bi bi-person-plus me-2"></i>Add New Employee
                </a>
            </div>
        </div>
        
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Search and Filter -->
        <div class="search-filter-card">
            <form method="get" action="/employees" class="row g-3">
                <div class="col-md-5">
                    <label for="search" class="form-label fw-semibold">
                        <i class="bi bi-search me-2"></i>Search
                    </label>
                    <input type="text" class="form-control" id="search" name="search" 
                           placeholder="Search by name, department, or designation..."
                           th:value="${searchQuery}">
                </div>
                <div class="col-md-4">
                    <label for="department" class="form-label fw-semibold">
                        <i class="bi bi-filter me-2"></i>Filter by Department
                    </label>
                    <select class="form-select" id="department" name="department" 
                            onchange="this.form.submit()">
                        <option value="">All Departments</option>
                        <option th:each="dept : ${departments}" 
                                th:value="${dept.deptName}" 
                                th:text="${dept.deptName}"
                                th:selected="${selectedDepartment == dept.deptName}"></option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100 me-2">
                        <i class="bi bi-search me-2"></i>Search
                    </button>
                    <a href="/employees" class="btn btn-secondary">
                        <i class="bi bi-arrow-clockwise"></i>
                    </a>
                </div>
            </form>
        </div>
        
        <!-- Employee Table -->
        <div class="employee-table-card">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Employee ID</th>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Designation</th>
                            <th>Contact</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(employees)}">
                            <td colspan="6" class="empty-state">
                                <i class="bi bi-people"></i>
                                <h5 class="mt-3">No employees found</h5>
                                <p class="text-muted">Start by adding your first employee!</p>
                                <a href="/employees/add" class="btn btn-primary mt-2">
                                    <i class="bi bi-person-plus me-2"></i>Add Employee
                                </a>
                            </td>
                        </tr>
                        <tr th:each="employee : ${employees}">
                            <td class="fw-bold" th:text="${employee.empId}"></td>
                            <td>
                                <a th:href="@{/employees/view/{id}(id=${employee.empId})}" 
                                   class="text-decoration-none fw-semibold text-dark"
                                   th:text="${employee.name}"></a>
                            </td>
                            <td>
                                <span class="badge-department" th:text="${employee.department}"></span>
                            </td>
                            <td th:text="${employee.designation}"></td>
                            <td>
                                <i class="bi bi-telephone me-1"></i>
                                <span th:text="${employee.contact}"></span>
                            </td>
                            <td>
                                <a th:href="@{/employees/view/{id}(id=${employee.empId})}" 
                                   class="btn btn-sm btn-info btn-action" 
                                   title="View Details">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/employees/edit/{id}(id=${employee.empId})}" 
                                   class="btn btn-sm btn-warning btn-action"
                                   title="Edit">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/employees/delete/{id}(id=${employee.empId})}" 
                                   class="btn btn-sm btn-danger btn-action"
                                   title="Delete"
                                   onclick="return confirm('Are you sure you want to delete this employee?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
